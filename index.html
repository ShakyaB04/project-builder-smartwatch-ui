<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="smartwatch"><span id="sw">SmartWatch</span></div>
        <div class="watch">
            <div class="body">
                <div class="display">
                    <div class="top"><span id="top1">Time</span></div>
                    <div class="time"><span id="time1">00:00</span></div>
                    <div class="day"><span id="day1">Day</span></div>
                    <div class="apps">
                        <div class="c"><i class="fa-solid fa-comments"></i></div>
                        <div class="m"><i class="fa-solid fa-music"></i></div>
                        <div class="t"><i class="fa-solid fa-clock"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
